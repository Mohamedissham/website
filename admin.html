<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&H Remittance - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/k&h logo.png">
    <style>
        :root {
            --primary-color: #800020;
            --secondary-color: #d4af37;
            --accent-color: #a52a2a;
            --light-color: #f8f1e5;
            --dark-color: #2c2c2c;
            --text-color: #333;
            --text-light: #777;
            --white: #ffffff;
            --black: #000000;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-logo img {
            height: 40px;
        }

        .admin-logo h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .admin-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            transition: var(--transition);
        }

        .admin-nav a:hover {
            color: var(--accent-color);
        }

        .admin-main h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        .admin-main h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .image-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-box {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-box:hover .image-preview img {
            transform: scale(1.05);
        }

        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: var(--transition);
            padding: 20px;
            text-align: center;
        }

        .image-upload:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .image-upload i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .image-upload span {
            color: var(--text-light);
        }

        .image-details {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 32, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: capitalize;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(128, 0, 32, 0.4);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(128, 0, 32, 0.4);
        }

        .btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .add-box-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--white);
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 40px;
        }

        .add-box-btn:hover {
            background: rgba(128, 0, 32, 0.05);
            transform: translateY(-3px);
        }

        .add-box-btn i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .add-box-btn span {
            font-weight: 600;
            color: var(--primary-color);
        }

        .save-all-btn {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .hidden {
            display: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .admin-nav {
                width: 100%;
            }

            .admin-nav a {
                margin: 0 10px 0 0;
            }

            .image-boxes {
                grid-template-columns: 1fr;
            }
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .login-error {
            color: #dc3545;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login overlay (add this at the top of body) -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-form">
            <div class="admin-logo" style="justify-content: center; margin-bottom: 20px;">
                <img src="assets/k&h logo.png" alt="K&H Remittance">
                <h1>Admin Panel</h1>
            </div>
            <h2>Login Required</h2>
            <p style="margin-bottom: 20px; color: var(--text-light);">Please enter the admin password to continue</p>

            <div class="login-error" id="loginError">
                Incorrect password. Please try again.
            </div>

            <input type="password" id="adminPassword" placeholder="Enter admin password"
                autocomplete="current-password">
            <button class="btn btn-primary" id="loginBtn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-logo">
                <img src="assets/k&h logo.png" alt="K&H Remittance">
                <h1>Admin Panel</h1>
            </div>
            <nav class="admin-nav">
                <a href="index.html"><i class="fas fa-home"></i> Back to Site</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </header>

        <main class="admin-main">
            <h2>Manage Image Boxes</h2>

            <div class="image-boxes" id="imageBoxesContainer">
                <!-- Existing boxes will be loaded here -->
            </div>

            <div class="add-box-btn" id="addBoxBtn">
                <i class="fas fa-plus-circle"></i>
                <span>Add New Position</span>
            </div>

            <button class="btn btn-primary save-all-btn" id="saveAllBtn">
                <i class="fas fa-save"></i> Save All Changes
            </button>

            <!-- Hidden template for new boxes -->
            <div class="image-box hidden" id="imageBoxTemplate">
                <div class="image-preview">
                    <div class="image-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to upload image</span>
                        <input type="file" class="hidden" accept="image/*">
                    </div>
                </div>
                <div class="image-details">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" placeholder="Enter description"></textarea>
                    </div>
                    <button class="btn btn-secondary remove-box-btn">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const imageBoxesContainer = document.getElementById('imageBoxesContainer');
            const addBoxBtn = document.getElementById('addBoxBtn');
            const saveAllBtn = document.getElementById('saveAllBtn');
            const imageBoxTemplate = document.getElementById('imageBoxTemplate');

            // 1. Function to create a new image box
            function createImageBox(imageUrl = '', title = '', description = '', isNew = false) {
                const newBox = imageBoxTemplate.cloneNode(true);
                newBox.classList.remove('hidden');
                if (isNew) newBox.dataset.isNew = 'true';

                const imagePreview = newBox.querySelector('.image-preview');
                const imageUpload = newBox.querySelector('.image-upload');
                const fileInput = newBox.querySelector('input[type="file"]');
                const titleInput = newBox.querySelector('input[type="text"]');
                const descriptionInput = newBox.querySelector('textarea');
                const removeBtn = newBox.querySelector('.remove-box-btn');

                // Set initial values if provided
                if (imageUrl) {
                    imageUpload.style.display = 'none';
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = title || 'Service Image';
                    imagePreview.appendChild(img);
                }

                titleInput.value = title || '';
                descriptionInput.value = description || '';

                // Handle image upload
                fileInput.addEventListener('change', function (e) {
                    const file = e.target.files[0];
                    if (file) {
                        // Validate image file
                        if (!file.type.match('image.*')) {
                            alert('Please select an image file (JPEG, PNG, etc.)');
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function (event) {
                            // Remove any existing image
                            const existingImg = imagePreview.querySelector('img');
                            if (existingImg) {
                                existingImg.remove();
                            }

                            // Create and append new image
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.alt = titleInput.value || 'Uploaded image';
                            imagePreview.appendChild(img);

                            // Hide upload prompt
                            imageUpload.style.display = 'none';

                            // Auto-save changes
                            saveBoxesToStorage();
                        };
                        reader.onerror = function () {
                            alert('Error reading image file');
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Click on the preview to trigger file input
                imagePreview.addEventListener('click', function () {
                    if (!imagePreview.querySelector('img')) {
                        fileInput.click();
                    }
                });

                // Remove box button
                removeBtn.addEventListener('click', function () {
                    if (confirm('Are you sure you want to remove this box?')) {
                        newBox.remove();
                        saveBoxesToStorage();
                    }
                });

                // Add change listeners to auto-save
                titleInput.addEventListener('input', saveBoxesToStorage);
                descriptionInput.addEventListener('input', saveBoxesToStorage);

                // Add the new box to the container
                imageBoxesContainer.appendChild(newBox);
                return newBox;
            }

            // 2. Function to save all boxes to server
            function saveBoxesToStorage() {
                const boxes = [];
                const boxElements = imageBoxesContainer.querySelectorAll('.image-box:not(.hidden)');

                boxElements.forEach((box) => {
                    const imagePreview = box.querySelector('.image-preview');
                    const img = imagePreview.querySelector('img');
                    const title = box.querySelector('input[type="text"]').value;
                    const description = box.querySelector('textarea').value;
                    const isNew = box.dataset.isNew === 'true';

                    boxes.push({
                        imageUrl: img ? img.src : '',
                        title: title,
                        description: description,
                        isNew: isNew
                    });
                });

                // Save to localStorage for immediate admin panel use
                localStorage.setItem('imageBoxesData', JSON.stringify(boxes));
                
                // Save to a server-side file that can be accessed by the main website
                saveToServer(boxes);
            }

            // Function to save data to server
            function saveToServer(data) {
                // Create a form to send the data
                const formData = new FormData();
                formData.append('imageBoxesData', JSON.stringify(data));
                
                // Send the data to a PHP script that will save it to a file
                fetch('save_image_data.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(result => {
                    console.log('Data saved to server:', result);
                })
                .catch(error => {
                    console.error('Error saving to server:', error);
                });
            }

            // 3. Function to load initial boxes
            function loadInitialBoxes() {
                // First try to load from server
                fetch('get_image_data.php')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(boxesData => {
                        if (Array.isArray(boxesData) && boxesData.length > 0) {
                            // Load boxes from server data
                            boxesData.forEach(box => {
                                createImageBox(
                                    box.imageUrl,
                                    box.title,
                                    box.description,
                                    box.isNew
                                );
                            });
                        } else {
                            // If no server data, try localStorage
                            const savedBoxes = localStorage.getItem('imageBoxesData');
                            if (savedBoxes) {
                                try {
                                    const localBoxesData = JSON.parse(savedBoxes);
                                    if (Array.isArray(localBoxesData)) {
                                        localBoxesData.forEach(box => {
                                            createImageBox(
                                                box.imageUrl,
                                                box.title,
                                                box.description,
                                                box.isNew
                                            );
                                        });
                                        return;
                                    }
                                } catch (e) {
                                    console.error('Error parsing saved boxes:', e);
                                }
                            }
                            
                            // If no saved data, load default boxes
                            loadDefaultBoxes();
                        }
                    })
                    .catch(error => {
                        console.error('Error loading from server:', error);
                        // If server fails, try localStorage
                        const savedBoxes = localStorage.getItem('imageBoxesData');
                        if (savedBoxes) {
                            try {
                                const localBoxesData = JSON.parse(savedBoxes);
                                if (Array.isArray(localBoxesData)) {
                                    localBoxesData.forEach(box => {
                                        createImageBox(
                                            box.imageUrl,
                                            box.title,
                                            box.description,
                                            box.isNew
                                        );
                                    });
                                    return;
                                }
                            } catch (e) {
                                console.error('Error parsing saved boxes:', e);
                            }
                        }
                        
                        // If all else fails, load default boxes
                        loadDefaultBoxes();
                    });
            }

            // Function to load default boxes
            function loadDefaultBoxes() {
                const defaultBoxes = [
                    {
                        imageUrl: 'assets/malaysia.jpeg',
                        title: 'Instant Transfers',
                        description: 'Send money to your loved ones in minutes',
                        isNew: false
                    },
                    {
                        imageUrl: 'assets/thailand.jpeg',
                        title: 'Bank-Level Security',
                        description: 'Your money and data are always protected',
                        isNew: false
                    },
                    {
                        imageUrl: 'assets/nepa1.jpg',
                        title: 'Competitive Rates',
                        description: 'More money reaches your family',
                        isNew: false
                    }
                ];

                defaultBoxes.forEach(box => {
                    createImageBox(box.imageUrl, box.title, box.description, box.isNew);
                });

                saveBoxesToStorage();
            }

            // 4. Add new box button handler
            addBoxBtn.addEventListener('click', function () {
                const newBox = createImageBox('', '', '', true);
                // Focus on the title input of the new box
                newBox.querySelector('input[type="text"]').focus();
                saveBoxesToStorage();
            });

            // 5. Save all button handler (for explicit saving)
            saveAllBtn.addEventListener('click', function () {
                saveBoxesToStorage();
                alert('All changes have been saved successfully!');
            });

            // 6. Initialize the page
            loadInitialBoxes();
        });

        // Password protection
        document.addEventListener('DOMContentLoaded', function () {
            const ADMIN_PASSWORD = "1";
            const loginOverlay = document.getElementById('loginOverlay');
            const loginBtn = document.getElementById('loginBtn');
            const adminPassword = document.getElementById('adminPassword');
            const loginError = document.getElementById('loginError');

            // Check if already logged in (using sessionStorage)
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                loginOverlay.style.display = 'none';
            } else {
                // Show login form and hide main content
                document.querySelector('.admin-container').style.display = 'none';
            }

            // Login button handler
            loginBtn.addEventListener('click', function () {
                if (adminPassword.value === ADMIN_PASSWORD) {
                    // Correct password
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    loginOverlay.style.display = 'none';
                    document.querySelector('.admin-container').style.display = 'block';
                } else {
                    // Wrong password
                    loginError.style.display = 'block';
                    adminPassword.focus();
                }
            });

            // Also allow login on Enter key
            adminPassword.addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });

        // Logout functionality
        document.addEventListener('DOMContentLoaded', function () {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to logout?')) {
                        sessionStorage.removeItem('adminAuthenticated');
                        window.location.href = 'admin.html';
                    }
                });
            }
        });

        const title = box.querySelector('input[type="text"]').value;

        const isNew = box.dataset.isNew === 'true';

        boxes.push({

    fetch('get_image_data.php')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');

        })
        .then(boxesData => {
            if (Array.isArray(boxesData) && boxesData.length > 0) {
                boxesData.forEach(box => {
                    createImageBox(
                        box.imageUrl,
                        box.title,
                        box.description,
                        box.isNew
                    );
                });

                loadDefaultBoxes();
            }
        })

            console.error('Error loading from server:', error);

        });
}






    </script>
</body>
</html>
